<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Multiples Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">


    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background-color: #f4faff;
            overflow: hidden;
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        header{
            display: block;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .image-container {
            margin-right: 50px;
        }
        .image-container img{
            width: 80%;
            height: 80%;
        }
        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
        }
        .basket {
            width: 150px;
            height: 150px;
            background: url('https://th.bing.com/th/id/R.97e33e500bec13a61fadd7e56d326727?rik=YQ3UUbUM3XwKqw&riu=http%3a%2f%2fwww.clker.com%2fcliparts%2fT%2fU%2fr%2fH%2fU%2fS%2fpail-bucket-hi.png&ehk=FAohcCdq6%2fg8gP1FAH5KO%2buVsrC0tcG2PeXH9lwy1D0%3d&risl=&pid=ImgRaw&r=0') no-repeat center;
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .ball {
            border: black solid 3px;
            width: 50px;
            height: 50px;
            background-color: rgb(255, 34, 0);
            color: white;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
        }
        .score-container {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #cele{
            font-weight: bolder;
            color: white;
            margin-top: 20%;
            display: none;
            font-size: 30px;
        }
        .topp{
            margin-top: -130px;
            margin-right: 45px;
        }
    </style>
</head>
<body id="bg">
    <div id="page">
    <header><h1>Help Ron !!</h1>
        <p>Drag and drop the balls that are multiples of 2 into the basket!</p></header>
   
    <div class="container">
        <div class="image-container">
            <img src="https://png.pngtree.com/png-clipart/20230714/ourmid/pngtree-man-holding-board-vector-png-image_7506889.png" alt="Basketball Image" height="400px" width="400px">
            <p class="topp">Hi, I'm Ron, <br/> Help me to pick <br/>my son's Cricket Ball.</p>
        </div>
        <div class="game-container">
            <div id="basket" class="basket" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br><div id="score" class="score-container"> Score: <span id="scoreCount">0</span></div>
        </div>
    </div>
</div>
<div id="cele">ðŸŽ‰Congrats , You helped Ron to collect his son's Cricket ballðŸŽ‰</div>
   
    <script>
        let count = 0;
        document.addEventListener("DOMContentLoaded", function () {
            let gameContainer = document.querySelector(".game-container");
            for (let i = 1; i <= 15; i++) {
                let ball = document.createElement("div");
                ball.classList.add("ball");
                ball.innerText = i;
                ball.setAttribute("id", "ball" + i);
                ball.setAttribute("draggable", "true");
                ball.addEventListener("dragstart", drag);
                let angle = (i - 1) * (360 / 15);
                let radius = 200;
                let x = Math.cos(angle * (Math.PI / 180)) * radius;
                let y = Math.sin(angle * (Math.PI / 180)) * radius;
                ball.style.left = `calc(50% + ${x}px - 25px)`;
                ball.style.top = `calc(50% + ${y}px - 25px)`;
                gameContainer.appendChild(ball);
            }
        });
        function allowDrop(event) {
            event.preventDefault();
        }
        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }
        function drop(event) {
            event.preventDefault();
            let ballId = event.dataTransfer.getData("text");
            let ballElement = document.getElementById(ballId);
            let number = parseInt(ballElement.innerText);
            if (number % 2 === 0) {
                ballElement.remove();
                count++;
                document.getElementById("scoreCount").innerText = count;
            } else {
                alert("Wrong choice! Only multiples of 2 should be placed in the basket.");
            }
            if(count==7){
            document.getElementById("page").style.display="none";
            document.getElementById("cele").style.display="block";
            document.getElementById("bg").style.backgroundColor="#4c4d4f75"
        }
        }
       
    </script>
</body>
</html>
