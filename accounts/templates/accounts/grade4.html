<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 4 Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #F4F7FC;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        #quiz-container {
            width: 80%;
            margin: auto;
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        button {
            background: #28a745;
            color: white;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>Grade 4 Hand Gesture Quiz</header>

    <div id="quiz-container">
        <h2>Use Hand Gestures to Select Your Answer</h2>
        <button onclick="startQuiz()">Start Quiz</button>
        <p id="response"></p>
    </div>

    <script>
        function startQuiz() {
            window.location.href = "/accounts/learn/grade4/run_quiz/";    
        }
    </script>
</body>
</html>
